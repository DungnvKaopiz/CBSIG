server {
    listen 80;
    server_name localhost;
    
    # Backend API - Laravel
    location /api {
        root /var/www/html/public;
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # PHP handler for Laravel
    location ~ \.php$ {
        root /var/www/html/public;
        fastcgi_pass backend:9000;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;
    }

    # Backend public files
    location ~ ^/(storage|favicon\.ico|robots\.txt) {
        root /var/www/html/public;
        try_files $uri =404;
    }

    # Frontend - Proxy to Vite dev server (all other requests)
    location / {
        proxy_pass http://frontend:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # WebSocket support for HMR
    location /ws {
        proxy_pass http://frontend:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    charset utf-8;

    # Deny access to hidden files except .well-known
    location ~ /\.(?!well-known|vite).* {
        deny all;
    }

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
}
